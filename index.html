    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Keclick">

  <meta name="mobile-web-app-capable" content="yes">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">

  <meta name="theme-color" content="#000000">

  <style>
    :root {
      --brand-color: #E5252A;
      --brand-color-dark: #C41F24;
      --brand-shadow-color: rgba(229, 37, 42, 0.25);
      --page-bg-color: #F9FAFB;
      --accent-color: #00AEEF;
    }

    /* Temas */
    body.theme-red {
      --brand-color: #E5252A;
      --brand-color-dark: #C41F24;
      --brand-shadow-color: rgba(229, 37, 42, 0.25);
      --page-bg-color: #F9FAFB;
    }

    body.theme-blue {
      --brand-color: #2563EB;
      --brand-color-dark: #1D4ED8;
      --brand-shadow-color: rgba(37, 99, 235, 0.25);
      --page-bg-color: #F9FAFB;
    }

    body.theme-green {
      --brand-color: #059669;
      --brand-color-dark: #047857;
      --brand-shadow-color: rgba(5, 150, 105, 0.25);
      --page-bg-color: #F9FAFB;
    }

    body.theme-dark {
      --brand-color: #1F2937;
      --brand-color-dark: #111827;
      --brand-shadow-color: rgba(31, 41, 55, 0.25);
      --page-bg-color: #F9FAFB;
    }

    body.theme-keclick {
      --brand-color: #FF0000;
      /* Rojo vibrante */
      --brand-color-dark: #cc0000;
      --brand-shadow-color: rgba(255, 0, 0, 0.4);
      --page-bg-color: #000000;
      /* Fondo Negro */
      --accent-color: #FFD700;
      /* Amarillo Oro */
      --text-main: #FFFFFF;
      --secondary-color: #1a1a1a;
      --card-bg: #111111;
      color: #FFFFFF;
    }

    /* Estilos globales para el tema Keclick */
    body.theme-keclick .bg-white {
      background-color: #111111 !important;
      color: white !important;
    }

    body.theme-keclick .text-black {
      color: white !important;
    }

    body.theme-keclick .text-gray-800 {
      color: #f3f3f3 !important;
    }

    body.theme-keclick .text-gray-600 {
      color: #cccccc !important;
    }

    body.theme-keclick .border-gray-100 {
      border-color: #222 !important;
    }

    body.theme-keclick .text-gray-900 {
      color: #ffffff !important;
    }

    body.theme-keclick .text-gray-700 {
      color: #f3f3f3 !important;
    }

    body.theme-keclick .text-gray-400 {
      color: #888888 !important;
    }

    body.theme-keclick .border-gray-200 {
      border-color: #333333 !important;
    }

    body.theme-keclick .bg-green-50 {
      background-color: #000000 !important;
    }

    body.theme-keclick .bg-green-100 {
      background-color: #1a1a1a !important;
    }

    body.theme-manga {
      --brand-color: #FFDE03;
      /* Amarillo Cómic */
      --brand-color-dark: #E5C700;
      --brand-shadow-color: #000000;
      --page-bg-color: #F3F3F3;
      --accent-color: #03A9F4;
      /* Azul Vectorial */
      --secondary-color: #FF5252;
      /* Rojo Brillante */
      background-color: #F3F3F3 !important;
      background-image: none !important;
    }

    body.theme-manga button,
    body.theme-manga .rounded-xl,
    body.theme-manga .rounded-2xl,
    body.theme-manga .rounded-\[2\.5rem\],
    body.theme-manga .rounded-3xl,
    body.theme-manga input,
    body.theme-manga select,
    body.theme-manga .bg-white,
    body.theme-manga .bg-gray-50 {
      border: 4px solid #000 !important;
      box-shadow: 6px 6px 0px #000 !important;
      border-radius: 0px !important;
      /* Estilo vectorial suele ser más cuadrado */
      transition: all 0.15s ease;
    }

    body.theme-manga button:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0px #000 !important;
    }

    body.theme-manga button:active {
      transform: translate(4px, 4px) !important;
      box-shadow: 0px 0px 0px #000 !important;
    }

    body.theme-manga h1,
    body.theme-manga h2,
    body.theme-manga .font-black {
      color: #000 !important;
      text-transform: uppercase;
      letter-spacing: -1px;
      font-weight: 900 !important;
      text-shadow: none !important;
      -webkit-text-stroke: 0px;
    }

    body.theme-manga .text-gray-800,
    body.theme-manga .text-gray-600 {
      color: #000 !important;
      font-weight: 800 !important;
    }

    body.theme-manga .bg-brand {
      background-color: var(--brand-color) !important;
      color: #000 !important;
    }

    body.theme-manga .from-red-600,
    body.theme-manga .to-red-700 {
      background: var(--brand-color) !important;
    }

    /* --- TEMA MIDNIGHT AURA --- */
    body.theme-midnight {
      --brand-color: #00D2FF;
      --brand-color-dark: #00A8CC;
      --brand-shadow-color: rgba(0, 210, 255, 0.5);
      --page-bg-color: transparent;
      --accent-color: #00D2FF;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #FFFFFF;
      background: radial-gradient(circle at top right, #1e1e2f, #0a0a12, #161625) !important;
      background-size: 400% 400%;
      animation: auraFlow 20s ease infinite;
    }

    @keyframes auraFlow {
      0% {
        background-position: 0% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      100% {
        background-position: 0% 0%;
      }
    }

    body.theme-midnight #root>div {
      background: transparent !important;
    }

    body.theme-midnight .bg-white,
    body.theme-midnight .bg-gray-50,
    body.theme-midnight .bg-red-50 {
      background-color: var(--glass-bg) !important;
      backdrop-filter: blur(20px) !important;
      -webkit-backdrop-filter: blur(20px) !important;
      border: 1px solid var(--glass-border) !important;
      color: #fff !important;
    }

    body.theme-midnight button,
    body.theme-midnight input,
    body.theme-midnight select {
      background-color: rgba(255, 255, 255, 0.08) !important;
      backdrop-filter: blur(10px) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: white !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
    }

    body.theme-midnight .text-gray-800,
    body.theme-midnight .text-gray-900,
    body.theme-midnight .text-gray-600 {
      color: #fff !important;
    }

    body.theme-midnight .bg-brand,
    body.theme-midnight .bg-red-600 {
      background: linear-gradient(135deg, #00D2FF 0%, #3a7bd5 100%) !important;
      box-shadow: 0 0 20px rgba(0, 210, 255, 0.4) !important;
      color: white !important;
    }

    body.theme-midnight .border-t,
    body.theme-midnight .border-b,
    body.theme-midnight .border-l,
    body.theme-midnight .border-r,
    body.theme-midnight .border {
      border-color: rgba(255, 255, 255, 0.1) !important;
    }

    body.theme-midnight img {
      filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.3));
    }

    body.theme-midnight .rounded-2xl,
    body.theme-midnight .rounded-3xl,
    body.theme-midnight .rounded-\[38px\] {
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
    }


    html,
    body,
    #root {
      height: 100%;
      height: 100dvh;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000000;
      transition: background-color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .text-brand {
      color: var(--brand-color);
    }

    .bg-brand {
      background-color: var(--brand-color);
    }

    .border-brand {
      border-color: var(--brand-color);
    }

    /* Mapeo de clases existentes para no romper UI */
    .bg-red-600 {
      background-color: var(--brand-color) !important;
    }

    .text-red-600 {
      color: var(--brand-color) !important;
    }

    .border-red-600 {
      border-color: var(--brand-color) !important;
    }

    .bg-red-50 {
      background-color: color-mix(in srgb, var(--brand-color), white 90%) !important;
    }

    .text-red-800 {
      color: var(--brand-color-dark) !important;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes shake {

      10%,
      90% {
        transform: translate3d(-1px, 0, 0) scale(1.05);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0) scale(1.05);
      }

      30%,
      50%,
      70% {
        transform: translate3d(-3px, 0, 0) scale(1.05);
      }

      40%,
      60% {
        transform: translate3d(3px, 0, 0) scale(1.05);
      }
    }

    .shake-animation {
      animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
    }
  </style>
