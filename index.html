<head>

    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    rel="stylesheet">

  <meta name="theme-color" content="#E5252A">

  <style>
    :root {
      --brand-color: #E5252A;
      --brand-color-dark: #C41F24;
      --brand-shadow-color: rgba(229, 37, 42, 0.25);
      --page-bg-color: #F9FAFB;
      --accent-color: #00AEEF;
    }

    /* Temas */
    body.theme-red {
      --brand-color: #E5252A;
      --brand-color-dark: #C41F24;
      --brand-shadow-color: rgba(229, 37, 42, 0.25);
      --page-bg-color: #F9FAFB;
    }

    body.theme-blue {
      --brand-color: #2563EB;
      --brand-color-dark: #1D4ED8;
      --brand-shadow-color: rgba(37, 99, 235, 0.25);
      --page-bg-color: #F9FAFB;
    }

    body.theme-green {
      --brand-color: #059669;
      --brand-color-dark: #047857;
      --brand-shadow-color: rgba(5, 150, 105, 0.25);
      --page-bg-color: #F9FAFB;
    }

    body.theme-dark {
      --brand-color: #1F2937;
      --brand-color-dark: #111827;
      --brand-shadow-color: rgba(31, 41, 55, 0.25);
      --page-bg-color: #F9FAFB;
    }

    body.theme-margarita {
      --brand-color: #00D4AA;
      /* Turquesa brillante */
      --brand-color-dark: #00B894;
      --brand-shadow-color: rgba(0, 212, 170, 0.35);
      --page-bg-color: #051a12;
      /* Verde muy oscuro */
      --accent-color: #FFD700;
      /* Amarillo dorado */
      --secondary-color: #0a3d2c;
      /* Verde oscuro medio */
      --gradient-start: #051a12;
      --gradient-end: #0a3d2c;
    }

    body.theme-manga {
      --brand-color: #FFDE03;
      /* Amarillo Cómic */
      --brand-color-dark: #E5C700;
      --brand-shadow-color: #000000;
      --page-bg-color: #F3F3F3;
      --accent-color: #03A9F4;
      /* Azul Vectorial */
      --secondary-color: #FF5252;
      /* Rojo Brillante */
      background-color: #F3F3F3 !important;
      background-image: none !important;
    }

    body.theme-manga button,
    body.theme-manga .rounded-xl,
    body.theme-manga .rounded-2xl,
    body.theme-manga .rounded-\[2\.5rem\],
    body.theme-manga .rounded-3xl,
    body.theme-manga input,
    body.theme-manga select,
    body.theme-manga .bg-white,
    body.theme-manga .bg-gray-50 {
      border: 4px solid #000 !important;
      box-shadow: 6px 6px 0px #000 !important;
      border-radius: 0px !important;
      /* Estilo vectorial suele ser más cuadrado */
      transition: all 0.15s ease;
    }

    body.theme-manga button:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0px #000 !important;
    }

    body.theme-manga button:active {
      transform: translate(4px, 4px) !important;
      box-shadow: 0px 0px 0px #000 !important;
    }

    body.theme-manga h1,
    body.theme-manga h2,
    body.theme-manga .font-black {
      color: #000 !important;
      text-transform: uppercase;
      letter-spacing: -1px;
      font-weight: 900 !important;
      text-shadow: none !important;
      -webkit-text-stroke: 0px;
    }

    body.theme-manga .text-gray-800,
    body.theme-manga .text-gray-600 {
      color: #000 !important;
      font-weight: 800 !important;
    }

    body.theme-manga .bg-brand {
      background-color: var(--brand-color) !important;
      color: #000 !important;
    }

    body.theme-manga .from-red-600,
    body.theme-manga .to-red-700 {
      background: var(--brand-color) !important;
    }

    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000000;
      transition: background-color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .text-brand {
      color: var(--brand-color);
    }

    .bg-brand {
      background-color: var(--brand-color);
    }

    .border-brand {
      border-color: var(--brand-color);
    }

    /* Mapeo de clases existentes para no romper UI */
    .bg-red-600 {
      background-color: var(--brand-color) !important;
    }

    .text-red-600 {
      color: var(--brand-color) !important;
    }

    .border-red-600 {
      border-color: var(--brand-color) !important;
    }

    .bg-red-50 {
      background-color: color-mix(in srgb, var(--brand-color), white 90%) !important;
    }

    .text-red-800 {
      color: var(--brand-color-dark) !important;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes shake {

      10%,
      90% {
        transform: translate3d(-1px, 0, 0) scale(1.05);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0) scale(1.05);
      }

      30%,
      50%,
      70% {
        transform: translate3d(-3px, 0, 0) scale(1.05);
      }

      40%,
      60% {
        transform: translate3d(3px, 0, 0) scale(1.05);
      }
    }

    .shake-animation {
      animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
    }
  </style>
